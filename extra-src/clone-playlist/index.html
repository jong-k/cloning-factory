<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/51708dd239.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav>
      <i class="fa-solid fa-xmark fa-3x"></i>
      <span class="nav__header">Playlist</span>
    </nav>
    <main>
      <div class="song-info">
        <div class="song-info__img">
          <i class="fa-regular fa-image fa-4x"></i>
        </div>
        <div class="song-info__text">
          <span class="song-info__title">Random Love</span>
          <span class="song-info__artist">by Divay Kapoor</span>
        </div>
      </div>
      <div class="btn-box">
        <div class="play-btn">
          <i class="fa-solid fa-play fa-2x"></i>
          <span class="play-btn__text">Play</span>
        </div>
        <div class="heart-btn">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
        <div class="add-btn">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>
    </main>
    <div class="song-list">
      <div class="song-list__item">
        <div class="song-info__img--sm"></div>
        <div class="song-info__text--sm">
          <span class="song-info__title--sm">Matargasti</span>
          <span class="song-info__artist--sm">Mohit Chauhan</span>
        </div>
      </div>
      <div class="song-list__item">
        <div class="song-info__img--sm"></div>
        <div class="song-info__text--sm">
          <span class="song-info__title--sm">Attitude</span>
          <span class="song-info__artist--sm">Lewis OfMan • Attitude</span>
        </div>
      </div>
      <div class="song-list__item">
        <div class="song-info__img--sm"></div>
        <div class="song-info__text--sm">
          <span class="song-info__title--sm">Try Everything</span>
          <span class="song-info__artist--sm">Shakira • Zootopia</span>
        </div>
      </div>
      <div class="song-list__item">
        <div class="song-info__img--sm"></div>
        <div class="song-info__text--sm">
          <span class="song-info__title--sm">Sunflower</span>
          <span class="song-info__artist--sm">Joseph Vincent • Sunflower</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
