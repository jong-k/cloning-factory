<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/51708dd239.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header__column">
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
      <div class="header__column">
        library
      </div>
      <div class="header__column">
        <i class="fa-solid fa-basket-shopping fa-lg"></i>
      </div>
    </header>
    <div class="search">
      <input class="search--input" placeholder="Search books..." type="text">
      <a href="#"><span class="search--btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></a>
    </div>
    <main>
      <div class="book-today">
        <h2 class="book-today__title" >Book of the day</h2>
        <div class="book-today__info">
          <div class="book-today__column">
            <img class="book-today__cover" src="http://image.kyobobook.co.kr/images/book/xlarge/987/x9780156013987.jpg" alt="">
          </div>
          <div class="book-today__column">
            <h3 class="book-today__book-name">The little prince</h3>
            <h4 class="book-today__author">Saint-Exupery</h4>
            <div class="book-today__star-box">
              <span>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </span>
            </div>
            <div class="book-today__tag-box">
              <button class="book-today__tag">Story</button>
              <button class="book-today__tag">Kid</button>
            </div>
            <div class="book-today__btn-box">
              <button class="book-today__bookmark-btn">
                <i class="fa-solid fa-bookmark fa-lg"></i>
              </button>
              <button class="book-today__buy-btn">
                Book Now
              </button>
              
            </div>
          </div>
        </div>
      </div>
      <div class="top-adventures"></div>
      <div class="popular-authors"></div>
    </main>
  </div>
  
  
  
  
  
</body>
</html>
