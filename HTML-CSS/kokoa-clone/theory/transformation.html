<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Transformations</title>
    <style>
      div {
        width: 350px;
        height: 350px;
        background-color: hotpink;
        border: 5px solid deeppink;
        border-radius: 50%;
        transition: transform 1s ease-in-out;
      }
      div:hover {
        transform: rotateX(360deg) scale(0.5);
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>jakdsalkaadsasd</span>
  </body>
</html>
