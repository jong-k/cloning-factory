<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transitions</title>
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: all 1s linear;
      }
      a:hover {
        color: tomato;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <a href="#">Go Home</a>
  </body>
</html>
